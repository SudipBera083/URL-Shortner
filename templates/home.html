<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3, #ffafbd);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glass-container {
      width: 420px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      color: #fff;
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.8);
      transition: all 0.3s ease;
    }

    input:focus {
      background: #fff;
      box-shadow: 0 0 10px rgba(110,142,251,0.6);
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(110,142,251,0.5);
    }

    .progress-bar {
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      margin-top: 20px;
      height: 12px;
      overflow: hidden;
      display: none;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6e8efb, #a777e3);
      animation: progressAnim 2.5s ease-in-out forwards;
    }

    @keyframes progressAnim {
      from {width: 0%;}
      to {width: 100%;}
    }

    .result {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 14px;
      color: #fff;
      font-size: 15px;
      backdrop-filter: blur(8px);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    .short-url {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 8px 12px;
      margin-top: 8px;
      font-weight: 600;
    }

    .short-url a {
      color: #fff;
      text-decoration: none;
      word-break: break-all;
    }

    .copy-btn {
      background: transparent;
      border: 1px solid #fff;
      border-radius: 6px;
      color: #fff;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn:hover {
      background: #fff;
      color: #6e8efb;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #fff;
      font-size: 13px;
      opacity: 0.8;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h1>‚ú® URL Shortener</h1>

    <form method="POST" action="" id="shortenForm">
      {% csrf_token %}
      <input type="text" name="original_url" id="urlInput" placeholder="Paste your long URL here..." value="{{ original_url|default:'' }}" required>
      <button type="submit" id="shortenBtn">Shorten URL</button>

      <!-- Progress Bar -->
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
      </div>
    </form>

    {% if short_url %}
    <div class="result">
      {% if "Error" in short_url %}
        <p style="color: #ffb3b3;">‚ùå {{ short_url }}</p>
      {% else %}
        <p>‚úÖ Shortened URL:</p>
        <div class="short-url">
          <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
          <button class="copy-btn" type="button" onclick="copyUrl('{{ short_url }}')">Copy</button>
        </div>
      {% endif %}
    </div>
    {% endif %}
  </div>

  <footer>
    Made with ‚ù§Ô∏è by <a href="https://github.com/SudipBera083" target="_blank">Sudip Bera</a>
  </footer>

  <script>
    const form = document.getElementById('shortenForm');
    const progressBar = document.getElementById('progressBar');
    const progress = document.getElementById('progress');

    form.addEventListener('submit', () => {
      progressBar.style.display = 'block';
      progress.style.width = '0%';
      setTimeout(() => { progress.style.width = '100%'; }, 100);

      // Auto-hide progress bar after 3s (simulate genuine loading)
      setTimeout(() => { progressBar.style.display = 'none'; }, 3000);
    });

    function copyUrl(url) {
      navigator.clipboard.writeText(url);
      alert("üìã Short URL copied to clipboard!");
    }
  </script>
</body>
</html>
