<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener with QR Code</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 420px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="url"] {
      width: 90%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      outline: none;
      margin-bottom: 15px;
      font-size: 15px;
    }

    button {
      background: #fff;
      color: #0072ff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #0072ff;
      color: #fff;
    }

    .progress-bar {
      width: 0%;
      height: 5px;
      background: #fff;
      border-radius: 5px;
      margin-top: 15px;
      transition: width 2s ease;
    }

    .result {
      margin-top: 30px;
      animation: fadeIn 0.8s ease-in;
    }

    .short-url {
      font-size: 18px;
      font-weight: bold;
      background: #fff;
      color: #0072ff;
      padding: 8px 15px;
      border-radius: 10px;
      display: inline-block;
      text-decoration: none;
    }

    .qr-code {
      margin-top: 20px;
      width: 160px;
      height: 160px;
      border-radius: 10px;
      background: #fff;
      padding: 10px;
    }

    .copy-btn, .download-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #fff;
      color: #0072ff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-btn:hover, .download-btn:hover {
      background: #0072ff;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— URL Shortener + QR Code</h1>
    <form method="POST" onsubmit="startProgress()">
      {% csrf_token %}
      <input type="url" name="original_url" placeholder="Enter your long URL..." required />
      <button type="submit">Shorten URL</button>
      <div class="progress-bar" id="progress"></div>
    </form>

    {% if short_url %}
    <div class="result">
      <h3>Shortened URL:</h3>
      <a href="{{ short_url }}" class="short-url" target="_blank">{{ short_url }}</a>
      <br>
      <button class="copy-btn" onclick="copyToClipboard('{{ short_url }}')">Copy Link</button>

      {% if qr_image %}
      <h3>QR Code:</h3>
      <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code" class="qr-code" id="qrImage">
      <br>
      <a href="data:image/png;base64,{{ qr_image }}" download="qrcode.png">
        <button class="download-btn">Download QR</button>
      </a>
      {% endif %}
    </div>
    {% endif %}
  </div>

  <script>
    function startProgress() {
      const bar = document.getElementById("progress");
      bar.style.width = "0%";
      setTimeout(() => {
        bar.style.width = "100%";
      }, 200);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
